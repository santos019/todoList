<!DOCTYPE html>
<html>
<head>
    <style>
</style>
</head>
<body>
    <div class="headContainer">
        <div class = "headCanvas"></div> 
        <div class="headTitle">todo List</div>
    </div>
    <div class="bodyContainer">
        <div class="todayNoteContainer">
            <div class="todayNote">오늘의 달성률</div>
            <canvas class="todayChart" id="todayChartId">chart</canvas>
        </div>
        <div class="addListContainer">
            <input class="addTitle" id="addTitleId" type="text"/>
            <div class="addBtn" id = "addBtnId">+</div>
        </div>
        <div class="listContainer">
            <div class="ListOption">
                <div class="allCheck">
                    <input id="allCheckInputId" class="allCheckInput" type="checkbox">
                    <label id= "allCheckLabelId" class="allCheckLabel" for="allCheckInputId">전체 선택</label>
                </div> 
                <div class="seeSelectDate">
                    <input id="seeSelectDataInputId" class="seeSelectDateInput" type="date" value="">
                </div>
                <div class="seeAllList">
                    <input id="seeAllListInputId" class="seeAllListInput" type="checkbox" >
                    <label class="seeAllListLabel" for="seeAllListInputId">전체 보기</label>
                </div>
            </div>
            <ul class="myList" id="myListId"></ul>
            <div class="clearContainer">
                <div class="checkedClear" id="checkedClearId">
                    Clear
                </div>
                <div class="AllClear" id = "AllClearId">
                    All Clear
                </div>
            </div>
        </div>
    </div>
    <div class="footerContainer">
        <p class="copyRightData">Copyright 2022. santos019 All right reserved. </p>
        <a href="https://github.com/santos019/todoList/tree/main" class="linkTogit">
        <img src="./assets/Icon/github-logo_icon-icons.com_73546.png" class="gitIcon"/></a>
    </div>
    
</body>
</html>
